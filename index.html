<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analysis App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1> Review Analysis App</h1>
    
    <form action="/analyze" method="post" onsubmit="saveReview()">
        <label for="review">Enter your review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Get Response">
    </form>

    <h2>Response:</h2>
    <p id="response">{{ response }}</p>

    <script>
        // Function to save review to localStorage
        function saveReview() {
            const reviewTextarea = document.getElementById('review');
            localStorage.setItem('savedReview', reviewTextarea.value);
        }

        // Load saved review from localStorage when the page loads
        window.onload = function() {
            const savedReview = localStorage.getItem('savedReview');
            if (savedReview) {
                const reviewTextarea = document.getElementById('review');
                reviewTextarea.value = savedReview;
            }
        };
    </script>
</body>
</html>
